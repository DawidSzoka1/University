        <img class="chess-icon" src="images/index/chess_piece.png" alt="chess-piece">

            <div class="register-form">
                <h1>REJESTRACJA</h1>

                <div class="input-group">
                    <label for="login">LOGIN:</label>
                    <input type="text" id="login" placeholder="Wpisz login" name="userName" value="">
                </div>
                <div class="input-group">
                    <label for="password">HASŁO:</label>
                    <input type="password" id="password" placeholder="Wpisz hasło" name="password" value="">
                </div>
                <div class="input-group">
                    <label for="password2">POWTÓRZ:</label>
                    <input type="password" id="password2" placeholder="Powtórz hasło" name="password2" value="">
                </div>
                <p class="text-link">Masz już konto? <a href="login.html">
                    Zaloguj się.</a></p>
                <button class="register-btn" type="submit">Zarejestruj się</button>
            </div>
        </form>
