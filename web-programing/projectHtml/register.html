<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rejestracja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/global.css" rel="stylesheet">

</head>
<body>

<div class="sidebar">
    <div class="icon">
        <a href="index.html"><img src="images/sidebar/home.png" alt="home"></a>
    </div>

    <div class="icon">
        <a href="ranking.html"><img src="images/sidebar/ranking.png" alt="Ranking"></a>
    </div>


    <div>
        <div class="icon">
            <a href="profile.html">
                <img src="images/sidebar/profile.png" alt="Profile">
            </a>
        </div>
        <div class="icon">
            <a href="gameHistory.html">
                <img src="images/util/win.png" alt="GameHistory">
            </a>
        </div>
    </div>
    <div class="icon">
        <a href="admin.html">
            <img src="images/sidebar/admin.png" alt="Profile">
        </a>
    </div>
    <div class="icon">
        <a href="login.html"><img src="images/sidebar/login.png" alt="Login"></a>
    </div>
    <div class="icon">
        <form action="#" method="post">
            <input type="image" src="images/sidebar/logout.png" alt="logout" width="70">
        </form>
    </div>
</div>

<div class="main-content-login container-fluid">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-3 text-center">
            <img src="images/index/chess-piece.png" alt="chess" class="chess-img">
        </div>
        <div class="col-md-7">
            <h1 class="text-center mb-4"><strong>REJESTRACJA</strong></h1>
            <form>
                <div class="login-box">
                    <div class="row">
                        <div class="col-3 black">
                        <label for="login">LOGIN:</label>
                        </div>
                        <div class="col-9 white">
                            <input type="text" class="form-control" id="login" placeholder="Wpisz login">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3 white">
                        <label for="password">HASŁO:</label>
                        </div>
                        <div class="col-9 black">
                            <input type="password" class="form-control" id="password" placeholder="Wpisz hasło">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3 black">
                        <label for="password2">PONÓW HASŁO:</label>
                        </div>
                        <div class="col-9 white">
                            <input type="password" class="form-control" id="password2" placeholder="Wpisz hasło">
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-between mt-3">
                    <a href="login.html" class="text-secondary text-decoration-none">Masz już konto?</a>
                    <button type="submit" class="btn btn-custom">Zarejestruj się</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
