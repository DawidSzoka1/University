<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="css/global.css" rel="stylesheet">

</head>
<body class="game">
<div class="container-fluid">
    <div class="row flex-wrap justify-content-center">
        <!-- Lewy sidebar -->

        <div class="sidebar">
            <div class="icon">
                <a href="index.html"><img src="images/sidebar/home.png" alt="home"></a>
            </div>

            <div class="icon">
                <a href="ranking.html"><img src="images/sidebar/ranking.png" alt="Ranking"></a>
            </div>


            <div>
                <div class="icon">
                    <a href="profile.html">
                        <img src="images/sidebar/profile.png" alt="Profile">
                    </a>
                </div>
                <div class="icon">
                    <a href="gameHistory.html">
                        <img src="images/util/win.png" alt="GameHistory">
                    </a>
                </div>
            </div>
            <div class="icon">
                <a href="admin.html">
                    <img src="images/sidebar/admin.png" alt="Profile">
                </a>
            </div>
            <div class="icon">
                <a href="login.html"><img src="images/sidebar/login.png" alt="Login"></a>
            </div>
            <div class="icon">
                <form action="#" method="post">
                    <input type="image" src="images/sidebar/logout.png" alt="logout">
                </form>
            </div>
        </div>


        <!-- Główna zawartość (środkowa kolumna) -->
        <div class="col-7 main-content">
            <div class="top text-start">
                <img src="images/util/default-user.png" alt="icon">
                <h4>Przeciwnik</h4>
            </div>
            <div class="middle">
                <div id="chessboard" class="col-sm-7">
                    <img class="chessboard" src="images/util/board.png" alt="board">
                </div>
            </div>
            <div class="bottom">
                <img src="images/util/default-user.png" alt="icon"><h4>michal_adamczyk</h4>
            </div>
        </div>

        <!-- Prawy sidebar -->
        <div class="col-2 right-sidebar-lobby text-center" id="optionDiv">
            <img src="images/util/play-options.png" alt="img" class="img-fluid w-100">
            <div class="time-overlay position-absolute top-40 start-50 translate-middle text-white">
                <div id="lobby-info">
                    <h1 class="responsive-title">10 minut</h1>
                    <a href="game.html" id="findGame" data-user="michal_adamczyk" class="btn play responsive-button">Graj</a>
                </div>
                <div id="searching" class="d-none flex-column align-items-center">
                    <img src="images/B/B_king.png" alt="Szukaj" class="spinner-img mt-2 mb-2">
                    <span class="responsive-title">Szukanie przeciwnika...</span>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="module" src="js/findGame.js"></script>
</body>
</html>
