<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="css/global.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row mt-2">

        <div class="col-1">

            <div class="sidebar">
                <div class="icon">
                    <a href="index.html"><img src="images/sidebar/home.png" alt="home"></a>
                </div>

                <div class="icon">
                    <a href="ranking.html"><img src="images/sidebar/ranking.png" alt="Ranking"></a>
                </div>


                <div>
                    <div class="icon">
                        <a href="profile.html">
                            <img src="images/sidebar/profile.png" alt="Profile">
                        </a>
                    </div>
                    <div class="icon">
                        <a href="gameHistory.html">
                            <img src="images/util/win.png" alt="GameHistory">
                        </a>
                    </div>
                </div>
                <div class="icon">
                    <a href="admin.html">
                        <img src="images/sidebar/admin.png" alt="Profile">
                    </a>
                </div>
                <div class="icon">
                    <a href="login.html"><img src="images/sidebar/login.png" alt="Login"></a>
                </div>
                <div class="icon">
                    <form action="#" method="post">
                        <input type="image" src="images/sidebar/logout.png" alt="logout" width="70">
                    </form>
                </div>
            </div>

        </div>

        <div class="col-12 col-md-2 mb-3 mb-md-0">
            <img class="king" src="images/index/chess-piece.png" alt="chess-piece">
        </div>
        <div class="col-12 col-md-2 mb-3 ml-3">
            <h1 class="login-title"><strong>LOGOWANIE</strong></h1>
        </div>
        <div class="col-12 col-md-6 ml-3">
            <div class="main-content">
                <form action="#" method="post">
                    <div class="container">
                        <div class="alert alert-info">
                            Wylogowany pomyslnie
                        </div>

                        <div class="login-box">
                            <div class="row">
                                <label for="login" class="col-3 black">LOGIN:</label>
                                <div class="col-9 white">
                                    <input type="text" id="login" name="username" placeholder="Wpisz login">
                                </div>
                            </div>
                            <div class="row">
                                <label for="password" class="col-3 white">HASŁO:</label>
                                <div class="col-9 black">
                                    <input type="password" id="password" name="password" placeholder="Wpisz hasło">
                                </div>
                            </div>
                        </div>
                        <div class="text-end">
                            <div class="mt-3">
                                <a href="register.html" class="text-secondary text-decoration-none">Nie masz jeszcze
                                    konta?</a>
                            </div>
                            <div>
                                <button type="submit" class="btn btn-lg mt-3">Zaloguj sie</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
