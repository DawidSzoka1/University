<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="css/global.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="row">

        <div class="col-1 sidebar">
            <div>
                <div class="sidebar">
                    <div class="icon">
                        <a href="index.html"><img src="images/sidebar/home.png" alt="home"></a>
                    </div>

                    <div class="icon">
                        <a href="ranking.html"><img src="images/sidebar/ranking.png" alt="Ranking"></a>
                    </div>

                    <div class="icon">
                        <a href="login.html"><img src="images/sidebar/login.png" alt="Login"></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-2"></div>

        <div class="col-2 small-col">
            <img src="images/index/chess-piece.png" alt="chess-piece">
        </div>
        <div class="col-1 mt-5 mr-5">
            <h1><strong>LOGOWANIE</strong></h1>
        </div>
        <div class="col-6 main-content">
            <form action="#" method="post">
                <div class="container">
                    <div class="login-box">
                        <div class="row">
                            <label for="login" class="col-3 black">LOGIN:</label>
                            <div class="col-9 white">
                                <input type="text" id="login" name="username" placeholder="Wpisz login">
                            </div>
                        </div>
                        <div class="row">
                            <label for="password" class="col-3 white">HASŁO:</label>
                            <div class="col-9 black">
                                <input type="password" id="password" name="password" placeholder="Wpisz hasło">
                            </div>
                        </div>
                    </div>
                    <div class="text-end">
                        <button type="submit" class="btn btn-lg mt-3">Zaloguj sie</button>
                        <a href="register.html" class="text-secondary text-decoration-none">Nie masz jeszcze konta?</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
