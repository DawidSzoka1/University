                <button type="submit" style="background: none; border: none; padding: 0;">

                </svg>

        </div>
    </div>
</div>

<div class="update-main-wrapper">
    <div class="container">
        <div class="update-main-content">
            <div class="update-profile-details">
                <div class="update-profile-header">
                    <div class="profile-left">
                        <div class="update-avatar"></div>
                        <div>
                            <div class="update-username">@michal_adamczyk</div>
                            <button class="btn btn-outline-secondary btn-sm btn-change-avatar mt-2">Zmień avatar</button>
                        </div>
                    </div>
                    <h4 class="text-muted">Edycja profilu</h4>
                </div>
                <form action="#" method="post">
                    <div class="row form-section">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Pseudonim</label>
                            <input type="text" class="form-control" name="userName" id="userName" value="michal_adamczyk">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Imię</label>
                            <input type="text" class="form-control" name="firstName" id="firstName" value="">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Nazwisko</label>
                            <input type="text" class="form-control" name="lastName" id="lastName" value="">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" id="email" value="">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Kraj</label>
                            <input type="text" class="form-control" name="country" id="country" value="">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Płeć</label>
                            <select class="form-select" name="gender" id="gender">
                                <option value="M" selected="selected">Mężczyzna</option>
                                <option value="F">Kobieta</option>
                            </select>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between mt-4">
                        <button type="submit" class="btn btn-save">Zapisz zmiany</button>
                        <a href="profile.html" class="btn btn-outline-secondary btn-cancel">Anuluj</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
