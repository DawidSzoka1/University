
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Użytkownika</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/global.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div>
    <div class="sidebar">
        <div class="icon">
            <a href="index.html">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="1.8" viewBox="0 0 24 24"
                     stroke="currentColor">
                    <path d="M3 9.5L12 3l9 6.5V21a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1V9.5Z"/>
                </svg>
            </a>
        </div>

        <div class="icon">
            <a href="ranking.html">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="1.8" viewBox="0 0 24 24"
                     stroke="currentColor">
                    <path d="M3 3v18h18M9 17V9m4 8v-5m4 5v-2"/>
                </svg>
            </a>
        </div>


        <div class="icon">
            <a href="profile.html">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="1.8" viewBox="0 0 24 24"
                     stroke="currentColor">
                    <path d="M12 12a5 5 0 1 0 0-10 5 5 0 0 0 0 10Zm0 2c-4 0-7 2-7 4v2h14v-2c0-2-3-4-7-4Z"/>
                </svg>
            </a>
        </div>


        <div class="icon">
            <a href="admin.html">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="1.8" viewBox="0 0 24 24"
                     stroke="currentColor">
                    <path d="M20 21v-2a4 4 0 0 0-3-3.87"/>
                    <path d="M4 21v-2a4 4 0 0 1 3-3.87"/>
                    <circle cx="12" cy="7" r="4"/>
                </svg>
            </a>
        </div>
        <div class="icon">
            <a href="gameHistory.html">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="1.8" viewBox="0 0 24 24"
                     stroke="currentColor">
                    <path d="M8 21h8"/>
                    <path d="M12 17v4"/>
                    <path d="M18 3h3v4a3 3 0 0 1-3 3h-1"/>
                    <path d="M6 3H3v4a3 3 0 0 0 3 3h1"/>
                    <path d="M5 6h14"/>
                    <path d="M7 10a5 5 0 0 0 10 0"/>
                </svg>
            </a>
        </div>

        <div class="icon">
            <form action="#" method="post">
                <button type="submit" style="background: none; border: none; padding: 0;">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="1.8" viewBox="0 0 24 24"
                         stroke="currentColor">
                        <path d="M15 12H3m0 0l4-4m-4 4l4 4M21 3v18"/>
                    </svg>
                </button>
            </form>
        </div>
        <div class="icon">
            <a href="login.html">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="1.8" viewBox="0 0 24 24" stroke="currentColor">
                    <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
                    <polyline points="10 17 15 12 10 7"/>
                    <line x1="15" y1="12" x2="3" y2="12"/>
                </svg>
            </a>
        </div>
    </div>
</div>
<div class="profile-main-wrapper">
    <div class="container-fluid">
        <div class="profile-main-content">
            <div class="profile-profile-details">
                <div class="profile-profile-header">
                    <div class="profile-avatar"></div>
                    <div class="profile-username">@michal_adamczyk</div>
                </div>
                <h4 class="title-main">Informacje o użytkowniku</h4>

                <form>
                    <div class="mb-3">
                        <label class="form-label">Imię</label>
                        <input type="text" class="form-control" value="brak danych" disabled>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Nazwisko</label>
                        <input type="text" class="form-control" value="brak danych" disabled>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" value="brak danych" disabled>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Płeć</label>
                        <input type="text" class="form-control"
                               value="M" disabled>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Kraj</label>
                        <input type="text" class="form-control" value="brak danych" disabled>
                    </div>


                    <a href="updateForm.html" class="btn btn-primary">Zmień dane</a>
                    <a href="#" class="btn btn-outline-secondary ms-2">Zmień hasło</a>


                </form>

                <div class="row text-center mt-4">
                    <h6 class="title-main">Statystyki</h6>
                    <div class="col-md-4">
                        <div class="profile-stat-box profile-stat-wins">
                            <img src="images/util/win.png" alt="trophy">
                            <h6>Wygrane</h6>
                            <p>1</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="profile-stat-box profile-stat-losses">
                            <img src="images/util/lose.png" alt="trophy" class="mt-2 mb-2">
                            <h6>Przegrane</h6>
                            <p>0</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="profile-stat-box profile-stat-draws">
                            <img src="images/util/draw.png" alt="trophy">
                            <h6>Remisy</h6>
                            <p>1</p>
                        </div>
                    </div>
                </div>

                <div class="profile-profile-stats mt-5">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5 class="title-main">Ostatnie mecze</h5>
                        <a href="gameHistory.html" class="btn btn-outline-dark btn-sm">Zobacz
                            całą historię</a>
                    </div>
                    <div class="list-group profile-game-history mt-3">
                        <a class="list-group-item d-flex justify-content-between align-items-center game-history-win"
                           href="game.html"
                        >
                            <img src="images/util/win.png"
                                 class="game-icon" alt="Crown">
                            <span>
                                <span class="white">michal_adamczyk</span>
                                vs
                                <span class="black">aleksandra_pawlak</span>
                            </span>
                            <span>2024-03-12 10:05:00.0</span>
                        </a><a class="list-group-item d-flex justify-content-between align-items-center game-history-draw"
                               href="game.html"
                    >
                        <img src="images/util/draw.png"
                             class="game-icon" alt="Crown">
                        <span>
                                <span class="white">anonimowy</span>
                                vs
                                <span class="black">michal_adamczyk</span>
                            </span>
                        <span>2024-03-02 18:00:00.0</span>
                    </a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
