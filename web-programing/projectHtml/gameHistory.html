<div class="game-history-main-container">
    <div class="game-history-top-content">

        <section class="game-history-section">
            <h1 class="game-history-title title-main">HISTORIA GIER</h1>

            <div class="game-history-filter-buttons">
                <button class="btn btn-outline-dark filter-btn">Wszystkie</button>
                <button class="btn btn-outline-success filter-btn">Wygrane</button>
                <button class="btn btn-outline-danger filter-btn">Przegrane</button>
                <button class="btn btn-outline-secondary filter-btn">Remisy</button>
            </div>
            <a class="game-history-card-link"
               href="game.html">
                <div class="game-history-card game-history-win">
                    <div class="game-history-entry">
                        <img src="images/util/win.png"
                             class="game-icon" alt="Crown">
                        <span>
                    <span>michal_adamczyk</span>
                    vs
                    <span>aleksandra_pawlak</span>
                </span>
                    </div>
                    <span>2024-03-12 10:05:00.0</span>
                </div>
            </a><a class="game-history-card-link"
                   href="game.html">
            <div class="game-history-card game-history-draw">
                <div class="game-history-entry">
                    <img src="images/util/draw.png"
                         class="game-icon" alt="Crown">
                    <span>
                    <span>kasia_kwiatkowska</span>
                    vs
                    <span>michal_adamczyk</span>
                </span>
                </div>
                <span>2024-03-02 18:00:00.0</span>
            </div>
        </a>


            <div class="game-history-pagination-wrapper">
                <ul class="game-history-pagination">
                    <li>
                        <a href="#">
                            <img src="images/B/paginationQueen.png"
                                 class="game-history-chess-icon" alt="Hetman"/>

                            <span class="game-history-pagination-number">1</span>
                        </a>
                    </li>
                </ul>
            </div>
        </section>

        <aside class="game-history-filter-box">
            <h3>Filtruj gry</h3>
            <label for="gracz">Gracz:</label>
            <input type="text" id="gracz" placeholder="np. michal_adamczyk"/>

            <label for="sortuj">Sortuj:</label>
            <select id="sortuj">
                <option>Domyślnie</option>
                <option>Od najnowszych</option>
                <option>Od najstarszych</option>
            </select>

            <button>Zastosuj</button>
            <p>Pasujących wyników: 3</p>
        </aside>

    </div>
</div>
